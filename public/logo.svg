<svg
  width="48"
  height="48"
  viewBox="0 0 48 48"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <!-- Blue and Orange Gradient -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="50%" stop-color="#2563EB" />
      <stop offset="100%" stop-color="#F97316" />
    </linearGradient>
    
    <!-- Radial gradient for depth -->
    <radialGradient id="radialGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#000000" stop-opacity="0" />
    </radialGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.25" />
    </filter>
    
    <!-- Inner glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer decorative ring -->
  <circle
    cx="24"
    cy="24"
    r="22"
    fill="none"
    stroke="url(#logoGradient)"
    stroke-width="1.5"
    opacity="0.3"
  />
  
  <!-- Main circle with gradient -->
  <circle
    cx="24"
    cy="24"
    r="20"
    fill="url(#logoGradient)"
    filter="url(#shadow)"
  />
  
  <!-- Radial highlight overlay -->
  <circle
    cx="24"
    cy="24"
    r="20"
    fill="url(#radialGradient)"
  />
  
  <!-- Inner accent circle -->
  <circle
    cx="24"
    cy="24"
    r="16"
    fill="none"
    stroke="rgba(255,255,255,0.2)"
    stroke-width="0.5"
  />
  
  <!-- A2C Text with glow effect -->
  <text
    x="24"
    y="30"
    font-size="14"
    font-weight="900"
    fill="white"
    text-anchor="middle"
    font-family="system-ui, -apple-system, sans-serif"
    letter-spacing="-0.8"
    filter="url(#glow)"
  >
    A2C
  </text>
  
  <!-- Decorative dot pattern -->
  <circle cx="24" cy="12" r="1.5" fill="rgba(255,255,255,0.6)" />
  <circle cx="24" cy="36" r="1.5" fill="rgba(255,255,255,0.6)" />
  <circle cx="12" cy="24" r="1.5" fill="rgba(255,255,255,0.6)" />
  <circle cx="36" cy="24" r="1.5" fill="rgba(255,255,255,0.6)" />
</svg>






